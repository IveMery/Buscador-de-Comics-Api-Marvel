<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (3).ico" type="image/x-icon">
    <title>Ada Comics</title>
</head>

<body>

    <header class="contenedor-logo">
        <h1 class="logo-ada">ADA COMICS</h1>
    </header>
    <div class="img-contenedor"><img class="img-portada" src="imagenes/banner-marvel.jpg" alt=""></div>

    <main>
        <section class="contenedor-buscador">
            <div class="contenedor-busqueda">
                <h2 class="titulos-de-seccion">BÃºsqueda</h2>


                <i class="fas fa-search" aria-hidden="true"></i>
                <input class="input-barra-de-busqueda" id="filtro" type="text" placeholder="Ingresa tu busqueda">

            </div>

            <div class="contenedor-opciones">
                <form action="formulario">
                    <label for="tipo">TIPO</label>
                    <select name="tipo" id="tipo">
                    <option value="comics">COMICS</option>
                    <option value="personajes">PERSONAJES</option>
                   </select>
                    <label for="orden">ORDEN</label>
                    <select name="orden" id="orden">
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                    <option value="Mas Nuevos">Mas Nuevos</option>
                    <option value="Mas Viejos">Mas Viejos</option>
                  </select>
                    <button type="submit" class="boton-principal">BUSCAR</button>
            </div>
        </section>
        </form>

        <section class="resultados-seccion">
            <h2 class="titulos-de-seccion">Resultados</h2>
            <p class="contador-resultados"><span class="cuenta-resultados">****** </span>RESULTADOS</p>
        </section>
        <div class="resultados">

                </div>
                <h3 class="comic-titulo"> ${comic[nombre]}</h3>
                
                </article>

            </div> -->
        </div>


        <section class="paginas">
            <button class="boton-secundario">
                <i class="fas fa-angle-double-left" aria-hidden="true"></i> </button>
            <button class="boton-secundario">
                <i class="fas fa-angle-left" aria-hidden="true"></i></button>
            <button class="boton-secundario"><i class="fas fa-angle-right" aria-hidden="true"></i></button>
            <button class="boton-secundario"><i class="fas fa-angle-double-right" aria-hidden="true"></i></button>
        </section>
    </main>
    <footer> Hecho con amor</footer>
    <script src="main.js"></script>
</body>

</html>
