<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ada Comics</title>
</head>

<body>
    <header class="contenedor-logo">
        <a class="link-logo" href="javascript:location.reload()">
            <h1 class="logo-ada">ADA COMICS</h1>
        </a>

    </header>
    <div class="img-contenedor"><img class="img-portada" src="imagenes/banner-marvel.jpg" alt="banner de marvel"></div>
    <main>
        <form>
        <section class="contenedor-buscador">
            <div class="contenedor-busqueda">
                <h2 class="titulos-de-seccion">BÃºsqueda</h2>
               
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="input-barra-de-busqueda" id="filtro" type="text" placeholder="Ingresa tu bÃºsqueda">
            </div>

            <div class="contenedor-opciones">

                <label for="tipo">TIPO</label>
                <select name="tipo" id="tipo">
                    <option value="comics">COMICS</option>
                    <option value="characters">PERSONAJES</option>
                </select>
                <label for="orden">ORDEN</label>
                <select name="orden" id="orden">
                </select>
                <button type="submit" class="boton-principal">BUSCAR</button>
                <button type="text" class="boton-principal vovler">VOLVER</button>
            </div>
        </section>
        </form>

        <section class="resultados-seccion">
            <h2 class="titulos-de-seccion">Resultados</h2>
            <p class="contador-resultados"><span class="cuenta-resultados"> 0 </span> RESULTADOS</p>
        </section>

        <div class="resultados">
        </div>

        <div class="overlay hidden">
            <div class="lds-hourglass"></div>
        </div>

        <div class=" contenedor-info-extra hidden ">
            <h3 class="subtitulo-info-extra "></h3>
            <p class="titulo-info-extra "> <span class="contador-resultados-seleccionados">0</span> RESULTADOS
            </p>
            <div class="data-extra-comic-y-personajes ">
            </div>
        </div>

        <section class="paginas ">
            <button class="boton-secundario " id="primera-pagina"> <i class="fas fa-angle-double-left "
                    aria-hidden="true "></i> </button>
            <button class="boton-secundario " id="pagina-previa"> <i class="fas fa-angle-left "
                    aria-hidden="true "></i></button>
            <button class="boton-secundario " id="siguiente-pagina"><i class="fas fa-angle-right "
                    aria-hidden="true "></i></button>
            <button class="boton-secundario " id="pagina-final"><i class="fas fa-angle-double-right "
                    aria-hidden="true "></i></button>
        </section>
    </main>

    <footer> Hecho con ðŸ’š amor</footer>
    <script src="main.js "></script>
</body>

</html>
